<!DOCTYPE html>
<html>
<head>
	<title>Assignment 3</title>
</head>
<body>
	<div id="wrapper" class="wrapper">
		<section id="html-forms" class="main section">
			<form action="somepage.php" method="get">
				<h3>About You</h3>
				<div id="fn-container" class="form-elm">
					<label for = "FirstName">First Name:</label>
					<input type="text" name="FirstName" id="FirstName" placeholder="First Name" required>
				</div>
				<div id="ln-container" class="form-elm">
					<label for="LastName">Last Name:</label>
					<input type="text" name="LastName" id="LastName" placeholder="Last Name" required>
				</div>
				<div id="email-container" class="form-elm">
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" placeholder="example@email.com" required>
				</div>
				<div id="pass-container" class="form-elm">
					<label for= "pass">Password:</label>
					<input type="password" name="pass" id="pass" required>
				</div>
				<div id="sum-container" class="form-elm">
					<label for="intoduction">Introduction:</label>		
					<textarea name="introduction" id="introduction" placeholder="Write a small introduction here!"></textarea>	
					<!--I figured that the "sum-container" tag would work the best for this section.-->		
				</div>
				<div id="date-container" class="form-elm">
					<label for="date">Date of Birth:</label>
					<input type="date" name="date" id="date">
				</div>
				<div id="tel-container" class="form-elm">
					<label for="tel">Telephone Number:</label>
					<input type="tel" name="phone" id="phone"placeholder="987-654-3210" minlength="10" maxlength="12">
					<!--I set the minlength to 10 because that's the standard number of numbers in a Canadian phone number-->
					<!--I set the max to 12 incase people wanted to add the dashes into the number.-->
				</div>
				<div id="radio-container" class="form-elm">
					<p><b>What Gender Do You Identify With?</b></p>
					<input type="radio" name="gender" id="male" value="male"> Male <br>
					<input type="radio" name="gender" id="female" value="female"> Female <br>
					<input type="radio" name="gender" id="non-binary" value="non-binary"> Non-Binary <br>
					<input type="radio" name="gender" id="would rather not state" value="would rather not state"> Would rather not state <br>
				</div>
				<fieldset>
					<h3>Your Address</h3>
					<div id="address-container" class="form-elm">
						<!--I couldn't find a reference for a short form term to put for an actual address (like "tel" for telephone) so I just -->
						<label for="street-address">Street Address:</label>
						<input type="text" name="street-address" id="street-address" placeholder="Street Number & Name">
					</div>
					<div id="city-container" class="form-elm">
						<label for="city">City:</label>
						<input type="text" name="city" id="city" placeholder="City" required>
					</div>
					<div id="province-drop-container" class="form-elm">
						<label for="province">Province/Territory:</label>
						<select name="province" id="province">
							<optgroup label="Provinces">
								<option value="alberta">Alberta</option>
								<option value="british columbia">British Columbia</option>
								<option value="manitoba">Manitoba</option>
								<option value="new brunswick">New Brunswick</option>
								<option value="newfoundland and labrador">Newfoundland and Labrador</option>
								<option value="nova scotia">Nova Scotia</option>		
								<option value="ontario">Ontario</option>
								<option value="prince edward island">Prince Edward Island</option>
								<option value="quebec">Quebec</option>
								<option value="saskatchewan">Sasketchewan</option>
							</optgroup>
							<optgroup label="Territories">
								<option value="northwest territories">Northwest Territories</option>
								<option value="nunavut">Nunavut</option>
								<option value="yukon">Yukon</option>
							</optgroup>
							<optgroup label="Outside of Canada">
								<option value="outside of canada">Outside of Canada</option>
							</optgroup>
							<!--I added the "outside of canada" option in the event that the person filling this out is not from Canada. Due to the option later on for the drop down "Choose a Country" option.-->
						</select>
					</div>
					<div id="country-drop-container" class="form-elm">
						<label for="country">Country:</label>
						<select name="country" id="country">
							<option value="canada">Canada</option>
							<option value="outside canada">Outside of Canada</option>
							<!--Because of the previous question about provinces, I didn't want to add another countries really, because I felt that that would be odd, so I just left it as the choice between Canada and outside of Canada for ease and convience. That way it's still a drop down.-->
							<!--placeholder="A1B 2C3"-->
						</select> 
					</div>
					
					<div id="postal-code-container" class="form-elm">
						<label for="postal code">Postal Code:</label>
						<input type="text" name="postal code" id="postal code" minlength="6" maxlength="7" pattern="[A-Za-z][0-9][A-Za-z] ?[0-9][A-Za-z][0-9]">
						<!--Similar to the phone number section, I put the minlength at 6 because that is the number of characters in a Canadian postal code. I set the max length as 7 incase people would want to add the space that is traditionally in a postal code.-->
					</div>
				</fieldset>
				<h3>Your Hobbies</h3>
				<div id="hobbies-container" class="form-elm">
					<label for="quilting">Quilting</label>
					<input type="checkbox" name="hobbies" id="quilting" value="quilting"> <br>

					<label for="beekeeping">Beekeeping</label>
					<input type="checkbox" name="hobbies" id="beekeeping" value="beekeeping"> <br>

					<label for="storm chasing">Storm Chasing</label>
					<input type="checkbox" name="hobbies" id="storm chasing" value="storm chasing"> <br>

					<label for="kick boxing">Kick Boxing</label>
					<input type="checkbox" name="hobbies" id="kick boxing" value="kick boxing"> <br>

					<label for="curling">Curling</label>
					<input type="checkbox" name="hobbies" id="curling" value="curling"> <br>

					<label for="glass blowing">Glass Blowing</label>
					<input type="checkbox" name="hobbies" id="glass blowing" value="glass blowing"> <br>

					<label for="jigsaw puzzles">Jigsaw Puzzles</label>
					<input type="checkbox" name="hobbies" id="jigsaw puzzles" value="jigsaw puzzles"> <br>

					<label for="model trains">Model Trains</label>
					<input type="checkbox" name="hobbies" id="model trains" value="model trains"> <br>

					<label for="ghost hunting">Ghost Hunting</label>
					<input type="checkbox" name="hobbies" id="ghost hunting" value="ghost hunting"> <br>
					<!--I Googled a hobby generator to find random hobbies, I would like to state that I did not think of all these on my own. I tried to pick some normal ones and also some far out there, fun ones!-->
				</div>
				<h3>Your Website</h3>
				<div id="website-container" class="form-elm">
					<label for="website">Your Website URL:</label>
					<input type="url" name="website" id="website" placeholder="https://mywebsite.ca">
				</div>
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</form>
		</section>
	</div>
</body>
</html>
